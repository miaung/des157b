<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blockbuster Video</title>

        <!-- Normalize CSS for browser compatability -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

        <!-- Add link to any google fonts used here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    
        <!-- My Styles -->
        <link href="styles.css" rel="stylesheet">
    
        <!-- Meta tag for mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- My Script -->
        <script src="script.js" defer></script>
</head>
<body>
    <!-- <header>
        <nav></nav>
    </header> -->
    <main>
        <video id="myVideo" poster="images/poster.jpg" muted loop autoplay playsinline>
            <source src="media/winter-video.webm" type="video/webm">
            <source src="media/winter-video.mp4" type="video/mp4">
    
            <p>Your browser doesn't support HTML5 video. 
            Here is a <a href="media/winter-video.mp4">link to the video</a> instead.</p>
        </video>
        
        <i class="fas fa-expand"></i>
    
        <section id="poem">
            <p id="line1" class="hidden">One little spark is all I need...</p>
            <p id="line2" class="hidden">A fire burning for something new...</p>
            <p id="line3" class="hidden">One little spark and you set me free...</p>
            <p id="line4" class="hidden">Now one becomes two...</p>
            <p id="line5" class="hidden">Only takes one little spark and we're igniting</p>
        </section>
    </main>
</body>
</html>
